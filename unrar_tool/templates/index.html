<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unrar tool</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">RAR to ZIP Converter</h1>
        <form id="upload-form" action="/" method="post" enctype="multipart/form-data" class="mt-4">
            <div class="form-group">
                <label for="file">Upload RAR File</label>
                <input type="file" class="form-control-file" id="f" name="f" accept=".rar" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload and Convert</button>
        </form>
        <div id="download-link" class="mt-4" style="display:none;">
            <a id="download-zip" class="btn btn-success" href="" download>Download Extracted ZIP</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.4.31/vue.global.min.js" integrity="sha512-uFfFhP36JMGvEaE2jlZ8Hprsae8dNhmM7ZioMF8Wy8/z2ZtRq1FF+znjWOYeU3hpDenXQoCih190zwwoZ/9EbQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bs-custom-file-input/1.3.4/bs-custom-file-input.min.js" integrity="sha512-91BoXI7UENvgjyH31ug0ga7o1Ov41tOzbMM3+RPqFVohn1UbVcjL/f5sl6YSOFfaJp+rF+/IEbOOEwtBONMz+w==" crossorigin="anonymous"></script> -->
    <script>
        document.getElementById('upload-form').addEventListener('submit', async function (event) {
            event.preventDefault();

            const formData = new FormData();
            formData.append('f', document.getElementById('f').files[0]);

            const response = await fetch('/', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                const downloadLink = document.getElementById('download-link');
                const downloadZip = document.getElementById('download-zip');
                downloadZip.href = url;
                downloadLink.style.display = 'block';
            } else {
                alert('Failed to convert the file. Please try again.');
            }
        });
    </script>
</body>

</html>
